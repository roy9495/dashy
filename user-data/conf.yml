- name: UTXO Chart
  icon: fad fa-chart-scatter
  displayData:
    cols: 2
    rows: 2
  widgets:
  - type: embed
    options:
      html: <img class="utxo-chart" src="https://utxo.live/hist_utxo_dark.png" />
      css: '.utxo-chart { width: 100%}'

- name: Exchange Rates
  icon: fad fa-pound-sign
  widgets:
  - type: exchange-rates
    options:
      apiKey: 00fee8a2d9492a7f2ad5f1b9
      inputCurrency: USD
      outputCurrencies:
        - GBP
        - EUR
        - JPY
        - HKD
        - AUD
        - CAD
        - CHF
        - INR

- name: International Time
  icon: fad fa-clock
  widgets:
  - type: clock
    options:
      timeZone: Europe/London
      format: en-GB
  - type: clock
    options:
      timeZone: America/New_York
      format: en-GB
  - type: clock
    options:
      timeZone: Asia/Hong_Kong
      format: en-GB