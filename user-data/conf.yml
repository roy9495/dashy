---
# Page meta info, like heading, footer text and nav links
pageInfo:
  title: Cyber News
  navLinks:
  - title: GitHub
    path: https://github.com/roy9495
  - title: Portfolio
    path: https://portfolio-roy9495.vercel.app/
  - title: Blog
    path: https://threatradar.vercel.app/
  - title: LinkedIn
    path: https://www.linkedin.com/in/roy9495

# Optional app settings and configuration
appConfig:
  theme: colorful
  fontAwesomeKey: c94dc2b452
  hideComponents:
    hideSearch: true
    hideSettings: true
    hideSplashScreen: true

# Main content - An array of sections, each containing an array of items
sections:
- name: Token Prices
  icon: fab fa-btc
  displayData:
    rows: 2
  widgets:
  - type: crypto-watch-list
    options:
      limit: 15

- name: Price History
  icon: fad fa-chart-line
  displayData:
    rows: 2
    cols: 2
  widgets:
  - type: crypto-price-chart
    options:
      asset: bitcoin
      currency: USD
      numDays: 7
      chartColor: '#f7931a'
  - type: crypto-price-chart
    options:
      asset: ethereum
      currency: USD
      numDays: 7
      chartColor: '#b8c1dd'
  - type: crypto-price-chart
    options:
      asset: polkadot
      currency: USD
      numDays: 7
      chartColor: '#da3159'

- name: Crypto News
  icon: fad fa-newspaper
  displayData:
    rows: 2
  widgets:
  - type: rss-feed
    options:
      rssUrl: https://cointelegraph.com/editors_pick_rss
      apiKey: wbri5yesepy3m0ov2fjthlvsteqwtquubb48qfqf

- name: Live Transactions
  icon: fad fa-poll
  displayData:
    cols: 2
    rows: 2
  widgets:
  - type: iframe
    options:
      url: http://bitcoinrain.io/
      frameHeight: 400

- name: Block Explorers
  icon: fad fa-cubes
  displayData:
    cols: 2
  items:
  - title: Bitcoin
    description: BTC Transactions
    icon: si-bitcoin
    url: https://live.blockcypher.com/btc/
    provider: BlockCypher
    target: newtab
    color: '#F7931A'
  - title: Ethereum
    description: ETH Transactions
    icon: si-ethereum
    url: https://www.etherchain.org/
    provider: EtherChain
    target: newtab
    color: '#497493'
  - title: Cardano
    description: ADA Transactions
    icon: favicon
    url: https://explorer.cardano.org/
    provider: Cardano
    target: newtab
  - title: Binance Chain
    description: Binance Smart Chain Transactions
    icon: si-binance
    url: https://www.bscscan.com/
    provider: BSC Scan
    target: newtab
    color: '#F0B90B'
  - title: Solana
    description: SOL Block Explorer
    icon: favicon
    url: https://explorer.solana.com/
    provider: Solana.com
    target: newtab
  - title: Polkadot
    description: DOT Block Explorer
    icon: si-polkadot
    url: https://polkadot.subscan.io/
    provider: SubScan
    target: newtab
    color: '#E6007A'
